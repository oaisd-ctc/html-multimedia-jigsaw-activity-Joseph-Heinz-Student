<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>

<body>
    <h1>HTML Multimedia Demonstration</h1>
    <h2>Video element</h2>
    <video width="640" height="360" controls>
        <source src="/Raindrops_Videvo.mp4" type="video/mp4">
        Your browser does not support the video tag
    </video>
    <h2>Audio Element</h2>
    <audio controls>
        <source src="/mixaund-feel.mp3" type="audio/mp3">
        Your browser does not support the audio tag
    </audio>
    <h2>Inline frame tag</h2>
    <iframe src="https://example.com" frameborder="0" height="360" width="640"></iframe>
    <h2>Canvas Element</h2>
    <canvas id="myCanvas"></canvas>
    <h2>SVG Element</h2>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="red"/>
    </svg><br>
    <svg width="150" height="100">
        <rect width="140" height="90" x="5" y="5" stroke="black" stroke-width="4" fill="#008080" />
    </svg><br>
    <svg width="250" height="150">
        <ellipse rx="100" ry="50" cy="75" cx="125" fill="aquamarine" stroke="black" stroke-width="4"/>
    </svg><br>
    <svg height="100" width="200">
        <line x1="0" y1="0" x2="200" y2="100" stroke="grey" stroke-width="4" />
    </svg><br>
    <svg height="100" width="200">
        <polygon points="100,5 195,95 5,95" stroke="black" stroke-width="4" fill="yellow"/>
    </svg>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "#0066A0";
        ctx.fillRect(0, 0, 150, 75);
    </script>
</body>

</html>
